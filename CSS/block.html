<!DOCTYPE html>
<html lang=""en>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Block vs Inline vs Inline-Block</title>
        <style>
            p,
            span {
                background-color: yellow;
                border: 1px solid black;
                margin: 32px;
                padding: 16px;
            }
            
            /* p {
                display: inline;
            }

            span {
                display: block;
            } */

            .inlineBlock {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <!-- Block basically takes a whole line and has margins on every side -->
        <h1>display: block</h1>
        <p>p tag is basically block element</p>
        <p>p tag is basically block element</p>

        <!-- Inline can align multiple elements on a line and has margins only on left and right side -->
        <h1>display: inline</h1>
        <span>span tag is inline element</span>
        <span>span tag is inline element</span>

        <!-- Inline block can align multiple elements on a line and has margins on every side -->
        <h1>display: inline-block</h1>
        <p class="inlineBlock"> Inline block element</p>
        <p class="inlineBlock"> Inline block element</p>
    </body>
</html>
