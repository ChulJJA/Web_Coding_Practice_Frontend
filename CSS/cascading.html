<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cascading</title>
        <style>
            h1{
                font-size: 16px;
            }
            button {
                background-color: blue;
                color: white;
            }
            .special{
                background-color: purple;
                color: pink;
            }
            #primary{
                background-color: black;
            }
            .special {
                background-color: brown
            }
        </style>
    </head>
    <body>
        <h1> Buttons to know Cascading </h1>
        <button>Tag Button</button>
        <button class="special">Class Button</button>
        <button class="special">ClassButton</button>
        <button class="special" id="primary">Class + ID Button</button>
        <button class="special" id="primary" style="background-color: green;">Class + ID Button</button>
    </body>
</html>
